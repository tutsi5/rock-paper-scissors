<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Rock, paper, or scissors, what will it be?
    </div>
    <div class="start">
        <button class="startBtn">START</button>
    </div>
    <div class="buttons">
        <button class="rock" style="display: none;"><img src="https://cdn.pixabay.com/photo/2014/12/22/00/00/stone-576566_1280.png" alt=""></button>
        <button class="paper" style="display: none;"><img src="https://cdn.pixabay.com/photo/2013/07/12/19/00/certificate-154169_1280.png" alt=""></button>
        <button class="scissors" style="display: none;"><img src="https://cdn.pixabay.com/photo/2013/03/29/13/38/cut-97585_1280.png" alt=""></button>
    </div>
    <div class="texts">   
        <div class="result"></div> 
        <div class="player"></div>
        <div class="computer"></div>
        <div class="score"></div>
    </div>
    <div class="again">
        <button class="againBtn" style="display: none;">Play again</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
